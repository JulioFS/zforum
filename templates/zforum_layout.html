<!doctype html>
<html lang="en">

<head>
  <base href="[[=URL('static')]]/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zForum, a simple, no-ads Message Board System by rustix.DEV</title>
  <link href="[[=URL('static', 'bootstrap-5.3.3-dist/css/bootstrap.min.css')]]" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-success fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="[[=URL('index')]]">TECHFUEL<span class="fs-6">.net</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="[[=URL('index')]]">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[=URL('code')]]"><i class="bi bi-code"></i> Coding</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[=URL('me')]]"><i class="bi bi-file-earmark-person-fill"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[=URL('about')]]"><i class="bi bi-person-lines-fill"></i> Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[=URL('rustix')]]"><i class="bi bi-share-fill"></i> Rustix.dev <span class="badge bg-primary">New</span></a>
          </li>
        </ul>


        <div class="text-end">
          [[if globals().get('user'):]]
            <a role="button" class="btn btn-light ms-2" id="profile-button" href="[[=URL('auth/profile')]]">Profile</a>
            [[if 'change_password' in globals().get('actions', {}).get('allowed_actions', {}):]]
              <a role="button" class="btn btn-light" id="password-button" href="[[=URL('auth/change_password')]]">Password</a>
            [[pass]]
            <a role="button" class="btn btn-light" id="logout-button" href="[[=URL('auth/logout')]]">Logout</a>
          [[else:]]
            <a class="btn btn-light ms-2" role="button" id="login-button" href="[[=URL('auth/login')]]">Login</a>
          [[pass]]
        </div>

      </div>
    </div>
  </nav>
  
  [[include]]

  <script src="[[=URL('static', 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  [[block page_scripts]]<!-- individual pages can add scripts here -->[[end]]
</body>

</html>
