[[extend "zforum_layout.html"]]
<!-- Login Method override OOB auth //-->
<style>
  .auth-container {
    max-width: 33%;
    min-width: 200px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    padding: 20px;
  }
</style>

<form method="post" enctype="multipart/form-data" action="[[=URL('zauth/login')]]">
  <div class="container-fluid my-4">
    <div class="auth-container">

      <div class="mb-3">
        <label for="login-input" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-input" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="login-passwd" class="form-label">Password</label>
        <input type="password" id="login-passwd" name="passwd" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
          characters, or emoji.
        </div>
      </div>

    </div>
  </div>
</form>
