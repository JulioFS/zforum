[[extend 'zlayout.html']]

<div class="container-fluid px-0">
  [[for c in channels:]]
  <div class="card mb-2">
    <h5 class="card-header"><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
      href="[[=URL(f'c/{c.tag}')]]">/c/[[=c.tag]]</a></h5>
    <div class="card-body">
      <h5 class="card-title">[[=c.title]]</h5>
      <p class="card-text">[[=c.content]]</p>
    </div>
    <div class="card-footer text-muted">
      <span class="small">
        <i class="fa-regular fa-rectangle-list"></i> 100 &nbsp;/&nbsp;
        <i class="fa-regular fa-message"></i> 5,000</span>
    </div>
  </div>
  [[pass]]
</div>
