[[extend "zlayout.html"]]
<!-- /zauth/login (Login Method overriding OOB auth) //-->

[[if len(errors) > 0:]]
<div class="container pt-3">
  <div class="alert alert-warning" role="alert">
    [[=XML(error)]]
  </div>
</div>
[[pass]]

<form method="post" enctype="multipart/form-data" action="[[=URL('zauth/register')]]">
  <div class="container my-4">

    <div class="d-flex justify-content-center">
      <div class="card">
        <h5 class="card-header">
          Sign Up / Register
        </h5>
        <div class="card-body">
          <p class="card-text">
            <!--
            <div class="mb-3">
              <label for="login-usernme" class="form-label">Username:</label>
              <input type="text" class="form-control" id="login-username" name="username">
            </div>
            //-->
            <div class="mb-3">
              <label for="login-input" class="form-label">Email Address:</label>
              <input type="email" class="form-control" id="login-input" name="email" value="[[=form_fields.get('email', '')]]">
            </div>
            <div class="mb-3">
              <label for="login-passwd" class="form-label">Password:</label>
              <input type="password" id="login-passwd" name="password" class="form-control">
            </div>
            <div class="mb-3">
              <label for="login-passwd-again" class="form-label">Confirm Password:</label>
              <input type="password" id="login-passwd-again" name="password_again" class="form-control">
            </div>
            <!--
            <div class="mb-3">
              <label for="login-firstname" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="login-firstname" name="first_name">
            </div>
            <div class="mb-3">
              <label for="login-lastname" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="login-lastname" name="last_name">
            </div>
            //-->

            <div class="mt-3">Additional Login Providers:
              <a href="[[=URL('auth/plugin/oauth2google/login')]]" title="Google Login ">Log In with Google</a>
            </div>

            <div class="my-3 d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary" type="submit" name="submit">Sign Up</button>
              <button class="btn btn-primary" type="submit" name="cancel">Cancel</button>
            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>

<script>
  document.getElementById('login-username').focus().select();
</script>
