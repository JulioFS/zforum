[[extend 'zforum_layout.html']]

<div class="container mt-1 mb-2">
  <div class="row" style="max-height:150px;background-image: url('[[=URL('static', 'images/sample-header.jpg')]]');height:100vh;background-size:cover;background-repeat:no-repeat;">
    <div class="col border">
        <h3><div class="m-2 p-2">/c/zForum</div></h3>
        <p>[[=XML(channel_desc)]]
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 p-3 border border-secondary border-end-0 border-top-0 bg-light-subtle">
      <p>Vergonio</p>
    </div>
    <div class="feature col-sm-4 p-3 bg-dark border border-secondary border-top-0">
      <div class="feature-icon d-inline-flex align-items-center justify-content-center fs-2 mb-3">
        <i class="bi bi-tv"></i>
      </div>
      <h3 class="fs-2 text-body-emphasis">Featured title</h3>
      <p>Paragraph of text beneath the heading to explain the heading. We'll add onto it with another sentence and
        probably just keep going until we run out of words.</p>
      <a href="#" class="icon-link">
        Call to action
        <svg class="bi">
          <use xlink:href="#chevron-right"></use>
        </svg>
      </a>
    </div>
  </div>
</div>
